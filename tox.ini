[tox]
envlist =
    py27-django111
    py{34,35,36}-django{111,20}
    flake8
    isort

[testenv]
deps =
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
commands = make test
whitelist_externals = make

[testenv:flake8]
commands = make flake8
deps = flake8

[testenv:isort]
commands = make isort
deps = isort
